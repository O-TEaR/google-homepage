<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <link href="styles.css" link rel="stylesheet">
        <title>Google</title>
    </head>
    <body class="grid-container">
        <header class="top-nav">
                <ul class="top-nav-1">
                    <li>About</li>
                    <li>Store</li>
                    <li>Gmail</li>
                    <li>Images</li>
                    <li class="sign-in">Sign in</li>
                </ul>
        </header>
        <main class="main">
            <div class="logo">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Normal Google logo">
            </div>
            <div class="search">
                <form action="https://www.google.com/search" method="get">
                    <input name="q" type="text" class="search-box">
                        <div class="buttons">
                            <input type="submit" value="Google search"/>
                            <button class="box">I'm Feeling Lucky</button>
                        </div>
                </form>
            </div>
        </main>
        <footer class="bottom-nav">
            <ul class="bottom-nav-1">
                <li>Advertising</li>
                <li>Business</li>
                <li>How Search works</li>
                <li>Privacy</li>
                <li>Terms</li>
                <li>Settings</li>
            </ul>
        </footer>
    </body>
</html>
