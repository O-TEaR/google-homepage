<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <link href="styles.css" link rel="stylesheet">
        <title>Google</title>
    </head>
    <body>

                    <li>About</li>

                </ul>

                <ul class="top-nav-2">

        <footer>
            <div>
            <ul class="bottom-nav-1">
                <li>Advertising</li>

            </div>
            <div>
                <ul class="bottom-nav-2">
                    <li>Privacy</li>

                </ul>
